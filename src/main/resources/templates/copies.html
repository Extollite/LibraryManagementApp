<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
          rel="stylesheet">

    <title>Copies</title>
</head>
<body>
<div class="container" style="margin-top:5vh">
    <div class="text-center">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Alternative title</th>
                <th>Language</th>
                <th>Publisher</th>
                <th>Year</th>
                <th>Pages</th>
                <th>Availability</th>
                <th>Due date</th>
            </tr>
            </thead>
            <tbody th:each="copy : ${bookCopies}">
            <tr>
                <td th:text="${copy.alternativeTitle != null} ? ${copy.alternativeTitle} : '-'"></td>
                <td th:text="${copy.languageCode}"></td>
                <td th:text="${copy.publisherName}"></td>
                <td th:text="${copy.yearOfRelease}"></td>
                <td th:text="${copy.pagesCount}"></td>
                <td th:text="${copy.available} ? 'available' : 'not available'"></td>
                <td th:text="${copy.available} ? 'n/a' : ${copy.dueDate}"></td>
                <td>
                    <div style="float: left; padding-right: 2px">
                        <form action="#">
                            <button class="btn btn-secondary" type="submit">
                                <svg class="bi bi-pencil-square" fill="currentColor" height="16" viewBox="0 0 16 16"
                                     width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                                          fill-rule="evenodd"/>
                                </svg>
                            </button>
                        </form>
                    </div>

                    <div style="float: left">
                        <form action="#"
                              th:action="@{/books/details/copies/delete(bookId=${copy.bookId},copyId=${copy.id})}"
                              th:method="delete">
                            <button class="btn btn-danger" type="submit">
                                <svg class="bi bi-trash" fill="currentColor" height="16" viewBox="0 0 16 16"
                                     width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                                          fill-rule="evenodd"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        
        <form action="#">
            <button class="btn btn-primary" type="submit">Add new copy</button>
        </form>
    </div>
</div>
</body>
</html>
