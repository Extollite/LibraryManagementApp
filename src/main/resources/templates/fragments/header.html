<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Library of <span th:text="${@environment.getProperty('library.name')}">Test</span></h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${module == 'books' ? 'active' : ''}">
                    <a class="nav-link" href="#" th:href="@{/books}">Books</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'authors' ? 'active' : ''}">
                    <a class="nav-link" href="#" th:href="@{/authors}">Authors</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'genres' ? 'active' : ''}">
                    <a class="nav-link" href="#" th:href="@{/genres}">Genres</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'users' ? 'active' : ''}">
                    <a class="nav-link" href="#" th:href="@{/users}">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
