<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<!--Content start-->
<div class="container" style="margin-top:5vh">
    <div class="text-center">
        
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Authors</th>
                <th>Release year</th>
                <th>Availability</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody th:each="book : ${books}">
                <tr>
                    <td th:text="${book.title}"></td>
                    <td>
                        <th:block th:each="author, iter : ${book.authors}">
                            <span th:text="${author.firstName}"></span>
                            <span th:text="${iter.last} ? ${author.lastName} : ${author.lastName} + ','"></span>
                        </th:block>
                    </td>
                    <td th:text="${book.yearOfFirstRelease}"></td>
                    <td th:text="${book.bookCopyIds.size()}"></td>
                    <td>
                        <a th:href="@{/books/details(id=${book.id})}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg>
                        </a>
                    </td>
                </tr>
            </tbody>
            
        </table>
        
        
    </div>
    <!--    Content end-->
<div th:insert="~{fragments/footer :: footer}" style="margin-top:5vh">&copy; 2021 Test Library</div>
</div>
</body>
</html>
