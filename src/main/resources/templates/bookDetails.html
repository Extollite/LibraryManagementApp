<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>


    <title>Books - details</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container" style="margin-top:5vh">
    <ul class="nav nav-tabs" id="tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#edit" th:attr="data-url=@{|${#httpServletRequest.requestURI}/edit?id=${id}|}">
                Edit
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#copies" th:attr="data-url=@{|${#httpServletRequest.requestURI}/copies|}">
                Copies
            </a>
        </li>
    </ul>

    <div class="tab-content" style="margin-top:1vh">
        <div id="edit" class="container tab-pane active"><br>
            Active panel
        </div>
        <div id="copies" class="container tab-pane fade"><br>
        </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}" style="margin-top:5vh">&copy; 2021 Test Library</div>
</div>
<script>
    $('#tabs a').click(function (e) {
        e.preventDefault();

        const url = $(this).attr("data-url");
        const href = this.hash;
        const pane = $(this);

        // ajax load from data-url
        $(href).load(url, function () {
            pane.tab('show');
        });
    });

    // load first tab content
    $('#edit').load($('.nav-link.active').attr("data-url"), function (result) {
    });
</script>
</body>
</html>
