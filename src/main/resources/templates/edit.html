<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

</head>
<body>
<div class="container">
    <form action="#" method="post" th:action="@{|${#httpServletRequest.requestURI}/save|}" th:object="${book}">
        <input type="hidden" th:value="*{id}" name="id">
        <div class="d-flex align-content-start flex-wrap" style="justify-content: space-evenly">
            <div class="form-group">
                <label for="titleInput">Title</label>
                <input type="text" class="form-control" id="titleInput" placeholder="Put book title..."
                       th:value="*{title}" name="title" required>
            </div>
            <div class="form-group">
                <label for="yearOfReleaseInput">Year of release</label>
                <input type="text" class="form-control" id="yearOfReleaseInput" placeholder="Put year of release..."
                       th:value="*{yearOfFirstRelease}" name="yearOfFirstRelease" required>
            </div>
            <div class="form-group">
                <label for="authorInput">Author</label>
                <select id="authorInput" class="form-control selectpicker show-tick"
                        th:field="*{authorsIds}" data-live-search="true" multiple required>
                    <option th:each="author : ${authors}"
                            th:value="${author.id}" th:text="${author.firstName + ' ' + author.lastName}"
                            th:attr="data-tokens=${author.firstName.toLowerCase()+author.lastName.toLowerCase()}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="genreInput">Genre</label>
                <select id="genreInput" class="form-control selectpicker show-tick"
                        th:field="*{genreId}" data-live-search="true" required>
                    <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"
                            th:attr="data-tokens=${genre.name.toLowerCase()}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="descriptionInput">Description</label>
                <textarea class="form-control" id="descriptionInput" rows="3" cols="30" maxlength="4000"
                          th:text="*{description}" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="keywordsInput">Keywords (use ',' to separate them)</label>
                <textarea class="form-control" id="keywordsInput" rows="3" cols="30"
                          th:text="*{keywords}" name="keywords" required></textarea>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script>
    $('.selectpicker').selectpicker();
</script>
</body>
</html>
